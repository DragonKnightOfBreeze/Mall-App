<view id="guide-page" view-title="引导页" cache-view="false">
  <ion-slide-box id="guide-slide-box" on-slide-changed="slideHasChanged($index)">
    <ion-slide>
      <div class="item-logo" style="background-color: #ed577f;">
        <a href="#">Mall</a>
        <div id="tips-0" class="animate guide-show">
          <h2 class="animated bounceInDown">理想生活</h2>
          <ul>
            <li class="animated bounceInLeft">潮流服装，手机数码。</li>
            <li class="animated bounceInRight">日用百货，家具建材。</li>
          </ul>
        </div>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="item-logo" style="background-color: #c962ab;">
        <a href="#">Mall</a>
      </div>
      <div id="tips-1" class="animate guide-show">
        <h2 class="animated bounceInDown">新人专享</h2>
        <ul>
          <li class="animated bounceInLeft">388元国务礼包。</li>
          <li class="animated bounceInRight">邀请好友，好礼相送。</li>
        </ul>
      </div>
    </ion-slide>

    <ion-slide>
      <div class="item-logo" style="background-color: #eda057;">
        <a href="#">Mall</a>
      </div>
      <div class="animate guide-show">
        <button id="close" ng-click="goHome()">立即体验</button>
      </div>
    </ion-slide>
  </ion-slide-box>
</view>
